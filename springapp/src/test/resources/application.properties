# Test Database Configuration
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/appdb_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:examly}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Tests
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Application Configuration
server.port=0
logging.level.com.examly.springapp=WARN